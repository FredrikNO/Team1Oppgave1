<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .card {
            margin: 30px auto;
            /* margin-top: 30px; */
            width: 200px;
            height: 300px;
            /* background-color: aqua; */
            border-radius: 10px;
            /* border: 1px solid gray; */
        }

        h2 {
            /* font-size: 20px; */
            text-align: center;
            margin-top: 5px;
            margin-bottom: 7px;
        }

        .fotografi {
            height: 150px;
            width: 150px;
            border-radius: 50%;
            margin: 75px auto;
            display: block;
            /* margin-top: 75px; */
        }

        .bilde {
            position: relative;
            left: 25px;
            margin-bottom: 5px;
            width: 150px;
            height: 100px;
            border-radius: 4px;
            /* background-color: red; */
        }

        .innercard {
            margin: auto;
            width: 190px;
            height: 140px;
            border-radius: 5px;
            /* background-color: gray; */

        }

        #buttons{
            display:flex;
            justify-content: center;
        }

        button {
            margin: 5px 10px;
        }
    </style>

</head>

<body>
    <div id="buttons">
        <button onclick="firstSimen()">Simen</button>
        <button onclick="firstFredrikCard()">Fredrik</button>
        <button onclick="firstJokkeCard()">Jokke</button>
        <button onclick="firstchrisCard()">Chris</button>
    </div>
    <div class="card" id="mainCard">
    </div>

    <script>
        const mainDiv = document.getElementById("mainCard");

        function firstFredrikCard() {
            pickStyle('#F7ECE1');
            mainDiv.innerHTML = `

        }

        function firstSimen() {
            pickStyle('Hotpink');
            mainDiv.innerHTML = /*HTML*/ `
            <img class="fotografi" src="SimenErBest.png" alt="bilde" onClick="Simen()">`;

        }

        function firstJokkeCard() {
            pickStyle('#D8B9FF');
            mainDiv.innerHTML = /*html*/` 
            <img class="fotografi" src="https://i.imgur.com/tBWZP0v.jpeg" alt="bilde" onclick="jokkeCard()">
            `;
        }

        function firstchrisCard() {
            pickStyle('#66CDAA');
            mainDiv.innerHTML = /*html*/ `
            <img class="fotografi" src="https://scontent.xx.fbcdn.net/v/t1.15752-9/298487356_467989005333955_864962294559884701_n.jpg?stp=dst-jpg_p206x206&_nc_cat=103&ccb=1-7&_nc_sid=aee45a&_nc_ohc=ofMT0j7s_EAAX87XFwK&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AVIhvtnurYaJZTItwU5C8nF3GDcONJnjedCElbwO7FbsSg&oe=632420C5" alt="bilde" onclick="chrisCard()">`;
        }

            mainDiv.innerHTML = /*HTML*/ `
            <h2>Simen</h2>
            
            <img class="bilde" src="https://giffiles.alphacoders.com/212/212762.gif" alt="raahund"></div>
            <div class="innercard">
                <h3>

            <div class="innercard">
                <p>
                <li> Nerd for kunst </li>

</body>

</html>
