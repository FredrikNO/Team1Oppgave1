<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <style>
        body {
            margin: 0;

        }

        .card {
            margin: auto;
            margin-top: 30px;

            height: 300px;
            /* background-color: aqua; */
            border-radius: 10px;
            /* border: 1px solid gray; */

        h2 {

            text-align: center;
            margin-top: 5px;
            margin-bottom: 7px;
        }

            width: 150px;
            height: 100px;
            border-radius: 4px;
            /* background-color: red; */
        }

        .innercard {

            width: 190px;
            height: 140px;
            border-radius: 5px;
            /* background-color: gray; */

        }
    </style>

</head>

<body>
